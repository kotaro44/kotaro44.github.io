<section id="portfolio" class="bg-light-gray">
  <div class="box-container">
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <h2 class="section-heading">{{"Portfolio"|i18n}} - Carlos A. SÃ¡nchez</h2>
          <hr class="primary">
          <br />
          <span class="filter" ng-class="{'selected-filter': filter === selectedFilter}" ng-repeat="filter in filters" ng-click="applyFilter(filter)">
            {{filter}} ({{totalItems(filter)}})
          </span>
        </div>
      </div>

      <div class="portfolio-items-wrapper">
        <div class="row" >
          <div class="col-md-4 col-sm-6 portfolio-item" ng-repeat="item in portfolio track by $index" ng-class="{'show': item.show && item.page === pagination.page}">
            <div ng-if="item" >
              <a href="{{'#portfolioModal-' + item.id}}" class="portfolio-link" data-toggle="modal">
                <div class="portfolio-hover" event="{{'portfolio_' + item.id + '_card'}}">
                  <div class="portfolio-hover-content" event="{{'portfolio_' + item.id + '_card'}}">
                    <i class="fa fa-plus fa-3x" event="{{'portfolio_' + item.id + '_card'}}"></i>
                  </div>
                </div>
                <img src="public/img/{{item.img}}" class="img-responsive" alt="">
              </a>
              <div class="portfolio-caption">
                <h4>{{item.title}}</h4>
                <p class="sub-text">{{item.category}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row text-center pagination-wrapper" ng-if="pagination.pages.length > 1">
        <span class="filter" ng-click="pagination.page = (pagination.page ? pagination.page : pagination.pages.length ) - 1">
          <i class="fa fa-angle-left"></i>
        </span>
        <span 
          class="page" 
          ng-repeat="page in pagination.pages track by $index" 
          ng-class="{'selected-page': $index === pagination.page}"
          ng-click="pagination.page = $index"
          >
          <i class="fa fa-circle-o default-icon"></i>
          <i class="fa fa-circle selected-icon"></i>
        </span>
        <span class="filter" ng-click="pagination.page = (pagination.page + 1) % pagination.pages.length">
          <i class="fa fa-angle-right"></i>
        </span>
      </div>

    </div>
  </div>
</section>
