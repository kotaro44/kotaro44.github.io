<!DOCTYPE html>
<html>
<head>
	<title>
		Netsuite POC
	</title>
  <link href="https://fonts.googleapis.com/css?family=Mukta&display=swap" rel="stylesheet">
	<style type="text/css">
    html, body {
      color: white;
      padding: 0;
      margin: 0;
      width: 100%;
      height: 100%;
      font-family: 'Mukta', sans-serif;
      overflow: hidden;
    }

		body {
			background: rgb(75,147,196);
			background: linear-gradient(0deg, rgba(75,147,196,1) 0%, rgba(0,0,0,1) 100%);
		}

    .netsuite-logo {
      position: fixed;
      left: 15px;
      bottom: 15px;
      width: 180px;
      height: 100px;
      background-image: url(./netsuite.png);
      background-repeat: no-repeat;
      background-size: 110%;
      background-position: center;
      animation-name: logo-appears;
      animation-duration: 2s;
    }

    .container {
      width: 100%;
      height: 100%;
      animation-name: appears;
      animation-duration: 1s;
    }

    .button {
      text-align: center;
      display: inline-block;
      text-decoration: none;
      color: #333333;
      margin: 3px 5px;
      background: rgb(255,255,255);
      background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(199,199,199,1) 100%);
      border-radius: 7px;
      padding: 10px;
      min-width: 100px;
      cursor: pointer;
      transition: all .25s;
      transform: scale(1);
    }

    .button:hover {
      color: #888888;
      background: rgb(189,189,189);
      background: rgb(227,227,227);
      background: radial-gradient(circle, rgba(227,227,227,1) 0%, rgba(187,187,187,1) 100%);
      transform: scale(1.1);
    }

    .title {
      position: fixed;
      text-align: center;
      width: 100%;
      z-index: 100;
      font-weight: bold;
    }

    .content {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .content .left-panel,
    .content .right-panel {
      position: absolute;
      top: 100px;
      height: 100%;
    }

    .content .left-panel {
      overflow: auto;
      left: 0px;
      padding-top: 60px;
      width: 35%;
      min-width: 35%;
      max-width: 35%;
      animation-name: left-appears;
      animation-duration: 1s;
    }

    .content .left-panel > div {
      padding-left: 40px;
    }

    .content .left-panel label {
      cursor: pointer;
      display: inline;
    }

    .content .right-panel {
      right: 0px;
      width: 65%;
      min-width: 65%;
      max-width: 65%;
    }

    .content .right-panel iframe {
      background-color: white;
      height: 800px;
      width: 96%;
      margin: 2%;
      border: 3px solid #333333;
      animation-name: iframe-appears;
      animation-duration: 1s;
    }

    .content .right-panel iframe.new {
      width: 76%;
      padding: 0px 10%;
    }

    @keyframes logo-appears {
      0% {
        opacity: 0;
        left: -30px;
        bottom: -30px;
      }
      100% {
        opacity: 1;
        left: 15px;
        bottom: 15px;
      }
    }

    @keyframes iframe-appears {
      0% {
        transform: translate(400px, 0px);
      }
      100% {
        transform: translate(0px, 0px);
      }
    }

    @keyframes left-appears {
      0% {
        transform: translate(-400px, 0px);
      }
      100% {
        transform: translate(0px, 0px);
      }
    }

    @keyframes appears {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
	</style>
  <script type="text/javascript">
    function openSPY2(type, id) {
      var openIn = 'popup';
      var radios = document.getElementsByName('type');
      var url = `https://frontend.b2c.poc.automation.smartpay.co.nz/${type === 'terminals' ? 'terminals?mid=' : 'files-viewer?clientId='}${id}`;

      for (var i = 0, length = radios.length; i < length; i++) {
        if (radios[i].checked) {
          openIn = radios[i].value;
          break;
        }
      }

      switch(openIn) {
        case 'window':
          window.open(url);
          break;
        case 'popup':
          window.open(url, 'popup', 'height=600,width=770,left=0,top=0,resizable=yes,scrollbars=yes,toolbar=yes,menubar=no,location=no,directories=no, status=yes');
          break;
        case 'iframe':
          var iframe = document.querySelector('iframe');

          iframe.classList.remove('new');
          iframe.src = url;
          iframe.contentWindow.location.reload(true);
          break;
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="netsuite-logo"></div>
    <div class="title">
      <h1>Netsuite/SPY2 Integration POC</h1>
    </div>
    <div class="content">
      <div class="left-panel">
        <div>
          <h2>Open Smartpay Hub in:</h2>
          <form id="form">
            <label for="window">
              <input type="radio" id="window" name="type" value="window"> New Window - Full App
            </label><br>
            <label for="popup">
              <input type="radio" id="popup" name="type" value="popup"> Popup - Content Only
            </label><br>
            <label for="iframe">
              <input checked type="radio" id="iframe" name="type" value="iframe"> iFrame - Content Only
            </label>
          </form>
        </div>
        <div>
          <h2>Terminals</h2>
          <div class="buttons-wrapper">
            <a class="button" onclick="openSPY2('terminals', 'SP7010000000008')">
              SP7010000000008
            </a>
            <a class="button" onclick="openSPY2('terminals', 'SP7020000000652')">
              SP7020000000652
            </a>
            <a class="button" onclick="openSPY2('terminals', '33213')">
              33213
            </a>
          </div>
        </div>
        <div>
          <h2>Documents</h2>
          <div class="buttons-wrapper">
            <a class="button" onclick="openSPY2('documents', '10062')">
              10062
            </a>
            <a class="button" onclick="openSPY2('documents', '10060')">
              10060
            </a>
            <a class="button" onclick="openSPY2('documents', '10058')">
              10058
            </a>
          </div>
        </div>
      </div>
      <div class="right-panel">
        <iframe id="iframe" src="https://frontend.b2c.poc.automation.smartpay.co.nz/logo.svg" class="new"></iframe>
      </div>
    </div>
  </div>
</body>
</html>
