<script>
var id_sesion = -1;
	window.onload = function()
	{
		if( location.href.indexOf('?') == -1 )
			window.location = 'login.html';
		else
		{
			var param = location.href.substring( location.href.indexOf('?') + 1, location.href.length );
			id_sesion = param.substring(3,param.length);
			if( id_sesion.length == 0 )
				window.location = 'login.html';
			else
			{
				$.post('Queries/cd.php' , { value: id_sesion },
				function(output)
				{
					if( output.substring(0,2) == 'SI' )
					{
						document.getElementById('linea1').innerHTML = 'Su correo electrónico ha sido confirmado';
						document.getElementById('linea2').innerHTML = '¡Ya puedes iniciar sesión en el sistema!';
					}
					else
					{
						document.getElementById('linea1').innerHTML = 'Su correo electrónico no ha sido confirmado';
						document.getElementById('linea2').innerHTML = 'Es posible que se haya cancelado la suscripción, deberá registrarse nuevamente';
					}
				});
			}
		}
	};
</script>
