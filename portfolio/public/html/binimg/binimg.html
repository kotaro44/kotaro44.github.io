<html>
<head>
	<title>BIN IMG</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<div>
		<div>
			<input id="file" type="file" name="file" accept="*">
			Wrap: <input type="number" id="wrap">
			Size: <input type="number" id="size" >
			Adv: <input type="number" id="adv" >
			BitAdv: <input type="number" id="bitadv" >
			Step: <input type="number" id="step" >
			<input type="checkbox" id="invert" ></input>
			<label for="invert">Invert</label>
		</div>
		<div>
			<canvas width="1500" height="1000" id="img"></canvas>
		</div>
	</div>
</body>
</html>
